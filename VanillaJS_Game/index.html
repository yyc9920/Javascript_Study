<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

let intervalId = null;

let x = canvas.width / 2;
let y = canvas.height-30;
let ballRadius = 10;
let ballColor = "#0095DD";
let score = 0;
let lives = 3;

let dx = -2.5;
let dy = -2.5;

let paddleHeight = 10;
let paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth)/2;

let rightPressed = false;
let leftPressed = false;

let brickRowCount = 3;
let brickColumnCount = 5;
let brickWidth = 75;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
let bricks = [];
for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

let keyDownHandler = (e) => {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
document.addEventListener("keydown", keyDownHandler, false);

let keyUpHandler = (e) => {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}
document.addEventListener("keyup", keyUpHandler, false);

function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Score: ${score}`, 8, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Lives: ${lives}`, canvas.width-65, 20);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawBricks();
    drawPaddle();
    drawScore();
    drawLives();
    if(score == brickRowCount*brickColumnCount*10) {
        alert("YOU WIN, CONGRATULATIONS!");
        document.location.reload();
    }
    collisionDetection();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }

    if(y + dy < ballRadius) {
        dy = -dy;
    } else if(y + dy > canvas.height-ballRadius-paddleHeight) {
        if(x + dx > paddleX && x + dx < paddleX + paddleWidth/2) {
            ballColor = changeBallColor();
            dy = -dy;
            if(dx > 0){
                dx = -dx;
            }
        } else if(x + dx >= paddleX + paddleWidth/2 && x + dx < paddleX + paddleWidth) {
            ballColor = changeBallColor();
            dy = -dy;
            if(dx <= 0){
                dx = -dx;
            }
        }
    }

    if(y + dy > canvas.height-ballRadius) {
        lives--;
        if(!lives) {
            alert("GAME OVER");
            document.location.reload(); // Keep play 버튼
        }
        else {
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth)/2;
        }
    }

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
}

draw();

function collisionDetection() {
    for (let c=0; c<brickColumnCount; c++) {
        for (let r=0; r<brickRowCount; r++) {
            let b = bricks[c][r];
            if(b.status == 1) {
                if (x+ballRadius > b.x && x-ballRadius < b.x+brickWidth && y+ballRadius > b.y && y-ballRadius < b.y+brickHeight) {
                    if (y+ballRadius > b.y+brickHeight/4 && y-ballRadius < b.y+brickHeight*3/4) {
                        console.log("side brick collision!");
                        dx = -dx;
                    } else {
                        dy = -dy;
                    }
                    ballColor = changeBallColor();
                    b.status = 0;
                    score += 10;
                }
            }
        }
    }
}

function changeBallColor() {
    let r = parseInt(Math.random()*180);
    let g = parseInt(Math.random()*180);
    let b = parseInt(Math.random()*180);
    ballColor = `rgb(${r}, ${g}, ${b})`;

    return ballColor;
}

</script>

</body>
</html>
